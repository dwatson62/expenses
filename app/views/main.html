<h1 ng-model='mainCtrl.total'>Total: {{mainCtrl.total | currency:"£"}}</h1>
<button ng-hide='mainCtrl.categoryForm' ng-click='mainCtrl.showCategoryForm()'>New Category</button>
<input type='text' ng-model='mainCtrl.newCategory' ng-show='mainCtrl.categoryForm' />
<button ng-show='mainCtrl.categoryForm' ng-click='mainCtrl.addCategory()'>Save</button>
<div class="jumbotron row">
  <div class='category col-md-4' ng-repeat='category in mainCtrl.categoryList'>
    <h3>{{category.name}}</h3>
    <span ng-click='mainCtrl.deleteCategory(category.name)'>X</span>
    <p class='{{category.name}}' ng-show='mainCtrl.itemForm["{{category.name}}"]'>
      <span ng-show='mainCtrl.itemForm'>£ </span><input type='text' ng-model='mainCtrl.newPrice' size='5'/>
      <input type='text' ng-model='mainCtrl.newItem' placeholder='Enter the item name...'/>
      <button class='btn btn-primary' type='submit' ng-show='mainCtrl.itemForm' ng-click='mainCtrl.addItem($index)'>Save</button>
    <p>
    <button class='btn btn-primary' type='submit' ng-hide='mainCtrl.itemForm["{{category.name}}"]' ng-click='mainCtrl.showItemForm(category.name)'>New Item</button>
    <ol ng-repeat='item in category.itemList'>
      <li><h4>£{{item.amount}} {{item.name}}</h4></li>
      <span ng-click='mainCtrl.deleteItem(item.name, category.name)'>X</span>
    </ol>
  </div>
</div>
